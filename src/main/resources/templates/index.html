<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">MonApp</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/data}">
                            <i class="bi bi-file-earmark-plus"></i> Créer Dataset
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/show}">
                            <i class="bi bi-table"></i> Afficher Datasets
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/affectation}">
                            <i class="bi bi-people"></i> Affecter Annotateurs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/annotateurs}">
                            <i class="bi bi-person-gear"></i> Gérer Annotateurs
                        </a>
                    </li>
                </ul>
                <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
                <div class="d-flex align-items-center">
                    <span class="navbar-text text-white me-3">
                        Bonjour, <strong th:text="${#authentication.name}">Utilisateur</strong>
                    </span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light btn-sm">Déconnexion</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
