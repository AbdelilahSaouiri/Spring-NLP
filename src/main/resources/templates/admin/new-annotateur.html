<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Annotateur</title>
</head>
<body>
  <div layout:fragment="content">
      <div class="container mt-5">
          <h2> Ajouter un annotateur (ADMIN)</h2>
          <form th:action="@{/admin/annotateurs/save}" th:object="${annotateur}" method="post">
              <div class="mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" id="nom" class="form-control" th:field="*{nom}" />
                  <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Erreur</p>
              </div>

              <div class="mb-3">
                  <label for="prenom" class="form-label">Pr√©nom</label>
                  <input type="text" id="prenom" class="form-control" th:field="*{prenom}" />
                  <p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">Erreur</p>
              </div>

              <div class="mb-3">
                  <label for="login" class="form-label">Login</label>
                  <input type="text" id="login" class="form-control" th:field="*{login}" />
                  <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Erreur</p>
              </div>

              <button type="submit" class="btn btn-success">Valider</button>
          </form>
      </div>
  </div>
</body>
</html>
