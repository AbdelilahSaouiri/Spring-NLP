<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Annotateur </title>
</head>
<body>
  <section layout:fragment="content">
      <div class="container">
          <div class="row mt-3">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header">
                          <h3 class="card-title">Update annotateur</h3>
                      </div>
                  </div>
                  <div class="card-body mt-3">
                      <form  th:action="@{/admin/annotateurs/update(id=${id})}" th:object="${annotateur}" method="post">
                          <div class="row gy-3">

                              <div class="col-md-6">
                                  <label class="form-label">Nom</label>
                                  <input type="text" th:field="*{nom}" class="form-control" placeholder="Dupont"/>
                                  <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                              </div>

                              <div class="col-md-6">
                                  <label class="form-label">Prénom</label>
                                  <input type="text" th:field="*{prenom}" class="form-control" placeholder="Alice"/>
                                  <div class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"/>
                              </div>


                              <div class="col-md-6">
                                  <label class="form-label">Login</label>
                                  <input type="text" th:field="*{login}" class="form-control" placeholder="alice123"/>
                                  <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"/>
                              </div>


                              <div class="col-md-6">
                                  <label class="form-label">Mot de passe</label>
                                  <input type="password" th:field="*{password}" class="form-control" placeholder="(laisser vide pour garder l'ancien)"/>
                              </div>

                              <!-- FLAGS -->
                              <div class="col-md-6">
                                  <label class="form-label">Statut du compte</label>
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabled" />
                                      <label class="form-check-label" for="enabled">Désactiver</label>
                                  </div>
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" th:field="*{accountNonExpired}" id="accNonExp" />
                                      <label class="form-check-label" for="accNonExp"> Expiré</label>
                                  </div>
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" th:field="*{accountNonLocked}" id="accNonLock" />
                                      <label class="form-check-label" for="accNonLock"> Verrouillé</label>
                                  </div>
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" th:field="*{credentialsNonExpired}" id="credNonExp"  />
                                      <label class="form-check-label" for="credNonExp">Créd.  Expiré</label>
                                  </div>
                              </div>

                          </div>

                          <div class="mt-4 text-end">
                              <button type="submit" class="btn btn-primary px-4">Modifier</button>
                          </div>

                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
</body>
</html>
