<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
    <link rel="stylesheet"  th:href="@{/webjars/bootstrap-icons/1.12.1/font/bootstrap-icons.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/home}">MonApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- ADMIN only links -->
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/data}">
                        <i class="bi bi-file-earmark-plus"></i> Créer Dataset
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/show}">
                        <i class="bi bi-table"></i> Afficher Datasets
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/affectation}">
                        <i class="bi bi-people"></i> Affecter Annotateurs
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/annotateurs}">
                        <i class="bi bi-person-gear"></i> Gérer Annotateurs
                    </a>
                </li>

                <li class="nav-item ms-4" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/annotation/tasks}">
                        <i class="bi bi-list-task"></i> Mes Tâches
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center ms-auto">
        <span class="navbar-text text-white me-3">
            Bonjour, <strong th:text="${#authentication.name}">Utilisateur</strong>
        </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Déconnexion</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div layout:fragment="content">
</div>
  <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
